<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<html>
<head>
    <title>Teachers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
    <h1>Akademia IT</h1>
    <img src="/images/academy_icon.jpg" alt="Akademia IT Logo">
</header>
<nav>
    <ul>
        <li><a href="/" >Strona główna</a></li>
        <li><a href="/students" >Studenci</a></li>
        <li><a href="/teachers" >Nauczyciele</a></li>
        <li><a href="/subjects" >Przedmioty</a></li>
        <li><a href="/admin" class="active">Administracja</a></li>
    </ul>
</nav>
<main>
    <h2>Lista nauczycieli</h2>
    <table class="table-list">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-mail</th>
            <th>Telefon</th>
            <th>Zarobki</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody th:each="teacher:${teachers}">
        <tr>
            <td th:text="${teacher.getName()}"></td>
            <td th:text="${teacher.getSurname()}"></td>
            <td th:text="${teacher.getEmail()}"></td>
            <td th:text="${teacher.getTelephone()}"></td>
            <td th:text="${teacher.getSalary()}"></td>
            <td>
                <ul class="list-actions">
                    <li><a th:href="@{'/admin/teacher/details/' + ${teacher.getId()}}" class="list-actions-button-details">Szczegóły</a></li>
                    <li><a th:href="@{'/admin/teacher/edit/' + ${teacher.getId()}}" class="list-actions-button-edit">Edytuj</a></li>
                    <li><a th:href="@{'/admin/teacher/delete/' + ${teacher.getId()}}"  class="list-actions-button-delete">Usuń</a></li>
                </ul>
            </td>

        </tr>
        </tbody>
    </table>
    <p><a href="/admin/teacher/add" class="button-add" >Dodaj nowego nauczyciela</a></p>
    <p></p>
        <label>Premia:</label>
            <tbody >
            <form >
            <input type="text" th:field="${bonus}" th:value="${bonus}" /> <a th:href="@{'/admin/teacher/bonus/' + ${bonus}}"  class="list-actions-button-details">Przelicz</a>
    <span>
                </span>
            </form>
    <p></p>
            <p><a href="/admin" class="list-actions-button-delete" >Powrót</a></p>
</main>
<footer>
    Rafał Smoczyński s7973
</footer>
</body>
</html>
