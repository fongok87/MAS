<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<html>
<head>
    <title>Groups</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
    <h1>Akademia IT</h1>
    <img src="/images/academy_icon.jpg" alt="Akademia IT Logo">
</header>
<nav>
    <ul>
        <li><a href="/" >Strona główna</a></li>
        <li><a href="/students" >Studenci</a></li>
        <li><a href="/teachers" >Nauczyciele</a></li>
        <li><a href="/subjects" >Przedmioty</a></li>
        <li><a href="/admin" class="active">Administracja</a></li>
    </ul>
</nav>
<main>
    <h2>Szczegóły grupy</h2>
    <form class="form" th:object="${groups}">
        <label>Nazwa:</label>
        <input type="text"  th:field="*{code}" disabled/>
        <span>
                    </span>
        <label>Kod:</label>
        <input type="text"  th:field="*{year}" disabled/>
        <span>
                    </span>
        <label>Specjalizacja:</label>
        <input type="text"  th:field="*{specialization.name}" disabled/>
        <span>
                    </span>
        <label>Tryb:</label>
        <input type="text"  th:field="*{mode.mode}" disabled/>
        <span>
                    </span>
        <div class="section-buttons">
            <a th:href="@{'/admin/group/edit/' + ${id}}"class="list-actions-button-edit">Edytuj grupę</a>
        </div>
        <div class="form-buttons">
            <a class="form-button-cancel" th:href="@{'/admin/group/list/'}" >Powrót</a>
        </div>
    </form>
    <h2>Przedmioty</h2>
    <table class="table-list">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Alias</th>
            <th>Semestr</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody th:each="subject:${subjects}">
        <tr>
            <td th:text="${subject.getName()}"></td>
            <td th:text="${subject.getAlias()}"></td>
            <td th:text="${subject.getSemester()}"></td>
            <td>
                <ul class="list-actions">
                    <li><a th:href="@{'/admin/subject/details/' + ${subject.getId()}}" class="list-actions-button-details">Szczegóły</a></li>
                </ul>
            </td>
        </tbody>
    </table>

    <h2>Studenci</h2>
    <table class="table-list">
        <thead>
        <tr>
            <th>Alias</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody th:each="student:${students}">
        <tr>
            <td th:text="${student.getAlias()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getSurname()}"></td>
            <td>
                <ul class="list-actions">
                    <li><a th:href="@{'/admin/student/details/' + ${student.getId()}}" class="list-actions-button-details">Szczegóły</a></li>
                    <li><a th:href="@{'/admin/group/delete/student/' + ${student.getId()}}" class="list-actions-button-delete" >Usuń</a></li>
                </ul>
            </td>
        </tbody>
    </table>


</main>
<footer>
    Rafał Smoczyński s7973
</footer>
</body>
</html>
